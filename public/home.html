<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div id="main-section">
      <div id="search-section">
        <div id="name">
          <h1>Connectify</h1>
          <button id="profile-btn">See Profile</button>
        </div>
        <div class="search-container">
          <input
            type="text"
            id="username"
            placeholder="Enter the name you want to search"
          />
          <button id="search-btn">Search</button>
        </div>

        <!-- <div id="searched-user"></div> -->

        <ul id="suggestions-list"></ul>

        <div id="chat-history" class="chat-history">
          <ul id="partners-list"></ul>
        </div>
      </div>

      <div id="chat-section">
        <!-- Added the user-details div here -->
        <div id="user-details">
          <!--added later for checking-->
        </div>

        <div id="message-area">
          <!-- Messages will be displayed here -->

          <div id="profile-info">
            <!-- added later for checking-->
            <p id="profile-name"></p>
            <p id="profile-email"></p>

            <button id="profile-close-btn">Close</button>
            <button id="logout-btn">Logout</button>
          </div>

          <div id="send-messages">
            <ul id="messages-list"></ul>

            <input type="text" placeholder="Enter text" id="message-input" />
            <button id="send-btn">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script/home.js"></script>
  </body>
</html>
