<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forgot password</title>
    <link rel="stylesheet" href="forgotPassword.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/script/forgotPassword.js" defer></script>
  </head>
  <body>
    <h1>connectify</h1>
    <div class="heading">
      <h2>forgot password</h2>
    </div>

    <div id="forgot-password-form">
      <input type="email" placeholder="enter your email here" id="email" />
      <button id="forgot-password-btn">submit</button>
    </div>

    <div id="otp">
      <p>enter the otp we've sent you</p>
      <input type="text" maxlength="4" id="otp-input" />

      <button id="otp-button">submit</button>
    </div>
  </body>
