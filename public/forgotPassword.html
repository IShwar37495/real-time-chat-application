<!DOCTYPE html>
<html lang="en">
  <head>

    <title>forgot password</title>
    <link rel="stylesheet" href="forgotPassword.css" />

    <script src="/script/forgotPassword.js" defer></script>

  <body>
    <header>Connectify</header>

    <div id="forgot-password-form">
      <h2>forgot password</h2>

      <button id="forgot-password-btn">
        <span id="button-text">Submit</span>

      </button>
    </div>

    <div id="otp">
      <p>Enter the OTP we've sent you</p>
      <div id="otp-inputs">
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
      </div>
      <button id="otp-button">submit</button>
      <div id="error-element">iam error</div>
    </div>
  </body>
